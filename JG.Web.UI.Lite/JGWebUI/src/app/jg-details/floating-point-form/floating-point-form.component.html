<form #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="Id" value="service.formData.Id"/>
    <div class="row">
        <div class="col">
            <label for="Name">Name</label>
            <input autocomplete="off" type="text" class="form-control" name="Name" placeholder="Name" 
            #name="ngModel" [(ngModel)]="service.formData.Name" required>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label for="District">District</label>
            <input type="text" class="form-control" name="District" placeholder="District"
            #district="ngModel" [(ngModel)]="service.formData.District" required>
        </div>
        <div class="form-group col-md-6">
            <label for="City">City</label>
            <input type="text" class="form-control" name="City" placeholder="City" 
            #city="ngModel" [(ngModel)]="service.formData.City" required>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label for="Lat">Lat</label>
            <input type="text" class="form-control" name="Lat" placeholder="Lat"
            #lat="ngModel" [(ngModel)]="service.formData.Lat" required>
        </div>
        <div class="form-group col-md-6">
            <label for="Lng">Lng</label>
            <input type="text" class="form-control" name="Lng" placeholder="Lng" 
            #lng="ngModel" [(ngModel)]="service.formData.Lng" required>
        </div>
    </div>
    <div class="form-row" style="margin-top: 10px;">
        <div class="form-group col-md-6">
            <label for="IsDealer">Dealer</label>
            <input class="form-check-input" type="checkbox" name="IsDealer" placeholder="IsDealer"
            #isDealer="ngModel" [(ngModel)]="service.formData.IsDealer">
        </div>
    </div><br>
    <div class="form-row">
        <div class="form-group col-md-6">
            <button type="submit" class="btn btn-success" [disabled]="form.invalid">
                Submit
            </button>
        </div>
    </div>
</form>
